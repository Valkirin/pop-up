<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pup-up without JS</title>
    <link rel="stylesheet" href="source.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="menu list">
          <li class="nav_item">
            <a href="#" class="link">Green</a>
          </li>
          <li class="nav_item">
            <a href="#" class="link">Peace</a>
          </li>
          <li class="nav_item">
            <input type="checkbox" id="popup" class="popUpControl" />
            <label for="popup" class="button"></label>
            <div class="box">
              <ul class="array list">
                <li class="content_item">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/kid.svg" alt="Kid" />
                    </span>
                    <span class="icon_text">Kid</span>
                  </a>
                </li>
                <li class="content_item">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/store.svg" alt="Store" />
                    </span>
                    <span class="icon_text">Store</span>
                  </a>
                </li>
                <li class="content_item">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/discount.svg" alt="Discount" />
                    </span>
                    <span class="icon_text">Discount</span>
                  </a>
                </li>
                <input type="checkbox" id="more" class="moreControl" />
                <label for="more" class="moreButton">Show more</label>
                <hr class="row" />
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/mail.svg" alt="Mail" />
                    </span>
                    <span class="icon_text">Mail</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/bag.svg" alt="Bag" />
                    </span>
                    <span class="icon_text">Bag</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/money.svg" alt="Money" />
                    </span>
                    <span class="icon_text">Money</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/count.svg" alt="Count" />
                    </span>
                    <span class="icon_text">Count</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/card.svg" alt="Pay" />
                    </span>
                    <span class="icon_text">Pay</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/menu.svg" alt="Quality" />
                    </span>
                    <span class="icon_text">Quality</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/folder.svg" alt="Folder" />
                    </span>
                    <span class="icon_text">Folder</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/map.svg" alt="Location" />
                    </span>
                    <span class="icon_text">Location</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/van.svg" alt="Delivery" />
                    </span>
                    <span class="icon_text">Delivery</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/woman.svg" alt="Woman" />
                    </span>
                    <span class="icon_text">Woman</span>
                  </a>
                </li>
                <li class="content_item hide">
                  <a href="#" class="link">
                    <span class="icon">
                      <img src="ico/man.svg" alt="Man" />
                    </span>
                    <span class="icon_text">Man</span>
                  </a>
                </li>
              </ul>
            </div>
            <span class="arrow"></span>
          </li>
          <li class="nav_item">
            <a href="#" class="ava"><img src="ico/ava.svg" alt="Avatar"/></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
